<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Converter</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #111827;
      --muted-text-color: #6b7280;
      --card-background-color: #f9fafb;
      --border-color: #e5e7eb;
      --button-background-color: #111827;
      --button-text-color: #ffffff;
      --button-hover-background-color: #374151;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      padding: 2rem;
    }
    .card {
      background-color: var(--card-background-color);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 1.5rem;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      font-family: monospace;
      font-size: 0.9rem;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      border-radius: 0.375rem;
      border: 1px solid transparent;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      background-color: var(--button-background-color);
      color: var(--button-text-color);
    }
    button:hover {
      background-color: var(--button-hover-background-color);
    }
  </style>
</head>
<body>
  <div class="card">
    <textarea name="inputXml" id="inputXml" placeholder="변환할 XML 문자열을 입력하세요..."></textarea>
    <button id="inputXmlConvert">변환</button>
    <textarea name="convertedXml" id="convertedXml" readonly placeholder="변환된 XML이 여기에 표시됩니다..."></textarea>
  </div>

  <script src="./shared-utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function convertXml() {  
        const inputXml = document.getElementById('inputXml').value;
        let convertedXml = unescapeHTML(inputXml);
        convertedXml = removeCRLFStr(convertedXml);
        document.getElementById('convertedXml').value = convertedXml;
      }

      document.getElementById('inputXmlConvert').addEventListener('click', convertXml);
    });
  </script>
</body>
</html>
