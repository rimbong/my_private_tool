<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URI Decoder</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #111827;
      --muted-text-color: #6b7280;
      --card-background-color: #f9fafb;
      --border-color: #e5e7eb;
      --button-background-color: #111827;
      --button-text-color: #ffffff;
      --button-hover-background-color: #374151;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      padding: 2rem;
    }
    .card {
      background-color: var(--card-background-color);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 1.5rem;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      font-family: monospace;
      font-size: 0.9rem;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      border-radius: 0.375rem;
      border: 1px solid transparent;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      background-color: var(--button-background-color);
      color: var(--button-text-color);
    }
    button:hover {
      background-color: var(--button-hover-background-color);
    }
  </style>
</head>
<body>
  <div class="card">
    <textarea name="inputUri" id="inputUri" placeholder="디코딩할 URI를 입력하세요..."></textarea>
    <button id="inputDecode">디코딩</button>
    <textarea name="decodeUri" id="decodeUri" readonly placeholder="디코딩된 결과가 여기에 표시됩니다..."></textarea>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function decodeUri() {  
        const inputUri = document.getElementById('inputUri').value;
        try {
          const decodedUri = decodeURIComponent(inputUri);
          document.getElementById('decodeUri').value = decodedUri;
        } catch (e) {
          document.getElementById('decodeUri').value = "오류: 유효하지 않은 URI 문자열입니다.";
          console.error(e);
        }
      }
      document.getElementById('inputDecode').addEventListener('click', decodeUri);
    });
  </script>
</body>
</html>
